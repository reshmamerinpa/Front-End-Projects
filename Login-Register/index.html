<!DOCTYPE html>
<html>
    <head>
        <title>Login-Register</title>
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="page-wrapper">
        <div class="container ">
                <div class="header">
                    <div class="login">
                            Login
                    </div>
                    <div class="register">
                            Register
                    </div>
                </div>
                 <div class="content-login">
                        <label class="email" for="email">EMAIL</label>
                        <input class="type-email" type="email" id="type-email" placeholder="example@gmail.com">
                        <label class="password" for="password">PASSWORD</label>
                        <input class="type-password" type="password" id="type-password">
                        <div class="btn-section">
                            <a href="">Forgot password?</a>
                            <button class="btn-signin">Signin</button>
                         </div>
                </div>        
                <div class="content-register">
                    <label for="type-regname" class="register-name">NAME</label>
                    <input type="text" class="type-regname" id="type-regname">
                    <label for="type-regemail" class="register-email">EMAIL</label>
                    <input type="email" class="type-regemail" id="type-regemail">
                    <label for="type-regpassword" class="register-password">PASSWORD</label>
                    <input type="password" class="type-regpassword" id="type-regpassword">
                    <label for="type-regpassword" class="register-cpassword">CONFIRM PASSWORD</label>
                    <input type="text" class="type-cpassword" id="type-regpassword">
                    <div class="btn-register">
                        <button class="register-btn">Register</button>
                    </div>
                </div>
        
           <div class="footer">
                <a href="" class="facebook-icon"><img src="./images/facebook.png" alt="facebook">
                    <div class="facebook"> Sign in with <span>Facebook</span> 
                    </div>
                </a>
                <a href="" class="google-icon"><img src="./images/google+.png" alt="google">
                    <div class="google">Sign in with <span>Google+</span>
                    </div>
                </a>
            </div>
        </div> 
     </div>
     <script src="./js/script.js"></script>
    </body>
</html>
