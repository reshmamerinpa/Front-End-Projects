<!DOCTYPE html>
<html>
<head>
	<title>Javascript Image Slider</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<div class="container">
		<div class="slideshow">
			<ul class="slider-list">
			  <li class="options"><img src="./images/bgimage-1.jpg" alt="bgimage-1" /></li>	
			  <li class="options"><img src="./images/bgimage-2.jpg" alt="bgimage-2" /></li>
			  <li class="options"><img src="./images/bgimage-3.jpg" alt="bgimage-3" /></li>
			</ul>
			
		 
		</div>
		<div class="main-div">
            <div class="header">
                <div class="leftmenu">
                    <h4>NAME</h4>
                </div>
                <div class="rightmenu">
                    <ul>
                        <li>HOME</li>
                        <li>ABOUT</li>
                        <li>SERVICES</li>
                        <li>CONTACT</li>
                    </ul>
                </div>
            </div>
            <div class="text-content">
                <h3>Company Name</h3>
                <p>This is an example of a home page of the website.There are also pages <br>
                    for the About page, and services page</p>            
                <span class="line"></span>
                <button class="btn"> continue...</button>    
            </div>
            <div class="slider-button">
                <button class="slide-btn active" data-number=0> </button>
                <button class="slide-btn" data-number=1> </button>
                <button class="slide-btn" data-number=2> </button>
            </div>
            <div class="footer">
                <p>Copyright 2020 Name Co.| Design:Shadow</p>
            </div>
        </div>
	</div>
	<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
