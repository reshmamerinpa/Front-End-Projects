<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
      <div class="container ">
          <div class="mug">
              <p>starts by memorising the numbers and corresponding cups of tea.</p>  
              <div class="mug-images">
                <a>1<img src="./images/1.svg" alt="mug-1" class="mug-img"></a>
                <a>2<img src="./images/2.svg" alt="mug-2" class="mug-img"></a>
                <a>3<img src="./images/3.svg" alt="mug-3" class="mug-img"></a>
                <a>4<img src="./images/4.svg" alt="mug-4" class="mug-img"></a>
                <a>5<img src="./images/5.svg" alt="mug-5" class="mug-img"></a>
                <a>6<img src="./images/6.svg" alt="mug-6" class="mug-img"></a>
                <a>7<img src="./images/7.svg" alt="mug-7" class="mug-img"></a>
              </div>
              <a href="javascript:void(0);" class="next-button">Next</a>
          </div>
          <div class="mug-comparison">
            <p>Give each cup of tea a mark between 1-7 1 is strongest,7 is weakest.</p> 
              <div class="question-mug"> </div>
                <div class="mark">
                  <div class="mark-value" data-number=1>1</div>
                  <div class="mark-value" data-number=2>2</div>
                  <div class="mark-value" data-number=3>3</div>  
                  <div class="mark-value" data-number=4>4</div>
                  <div class="mark-value" data-number=5>5</div>
                  <div class="mark-value" data-number=6>6</div>  
                  <div class="mark-value" data-number=7>7</div>
                  
                </div>
          </div>
      </div> 
      <script src="./js/script.js"></script>
   </body>
</html>
